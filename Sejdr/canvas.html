<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/x-icon" href="js/img/hr.png">
<meta charset="utf-8">
<title>Sejdr</title>
<script src="js/canvas.js"></script>
<link rel="stylesheet" href="canvas.css">
</head>
<body onload="load()" >
<canvas tabindex='1' id="canvas" width="800" height="800"></canvas>
<div>
    Resolution <input type="range" min="1" max="100"  value="3" width="200" class="slider" id="resSlider"><a id="resNum">   3</a><br>
    Zoom <input type="number" min="0.1" max="100"  step="0.1" value="3" width="200" class="slider" id="zoomSlider"><a id="zoomNum">   3.00</a><br>
    X translate<input type="range" min="-20" max="20"  step="0.2" value="0" width="200" class="slider" id="xSlider"><a id="xNum">   0.00</a><br>
    Y translate<input type="range" min="-20" max="20"  step="0.2" value="0" width="200" class="slider" id="ySlider"><a id="yNum">   0.00</a><br>
    
    <textarea id="code"  rows="20" cols="60" placeholder="Enter js code here"></textarea> <br><br>

    <button id="invert" onclick="invert = !invert">Invert colours</button>
    <button id="greyscale" onclick="grey = !grey">Greyscale</button>

    <button id="runShader" onclick="runCustomShader()" title="This creates a new script element so PERFORMANCE WILL GET WORSE">Run shader (from code)</button><br><br>

    <button id="runDraw" onclick="draw()">Refresh shader</button><br><br>

    <button id="runAscii" onclick="asciiDrawButton()">Run ascii shader</button><br><br>
    
    <textarea id="asciiOut" rows="40" cols="80" placeholder="ascii output" readonly></textarea>

</div>
</body>
</html>
